general {
    interval        = 1
    colors          = true
    color_good      = '#88b090'
    color_degraded  = '#ccdc90'
    color_bad       = '#e89393'
    separator = " - "
    output_format = "i3bar" 
}


order += "volume master"
order += "disk /"
order += "disk /home"
order += "cpu_usage"
order += "cpu_temperature 0"
#order += "run_watch DHCP"
#order += "ipv6"
#order += "run_watch VPN"
order += "wireless wlp2s0"
order += "ethernet enp1s0"
order += "battery 0"
# order += "load"
order += "tztime local"

wireless wlp2s0 {
    format_up = "ï‡« %quality %essid %ip"
    format_down = "ï‡« down"
}

ethernet enp1s0 {
    format_up = "ï›¿ %ip"
    format_down = ""
}

battery 0 {
    format = "%status %percentage %remaining"
    format_down = ""
    last_full_capacity = true
    integer_battery_capacity = true
    low_threshold = 11
    threshold_type = percentage
    hide_seconds = true
    status_chr = "âš¡ CHR"
    status_bat = "ğŸ”‹ BAT"
    status_unk = ""
    status_full = "â˜» FULL"
}

run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
    pidfile = "/run/openvpn-client/*.pid"
}

tztime local {
    format = "ï³ %A %e %B %r"
}

load {
    format = "load %1min"
}

cpu_usage {
    format = "%usage"
}


cpu_temperature 0 {
    format = "%degreesÂ°C"
}

disk "/" {
    format = "ï‚  %avail"
    prefix_type	= custom
    low_threshold = 20
    threshold_type = percentage_avail
}

disk "/home" {
    format = "ï‚  %avail"
    prefix_type	= custom
    low_threshold = 20
    threshold_type = percentage_avail
}

volume master {
    format = "ï€¨ %volume "
    format_muted = "ï€¦ %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}
